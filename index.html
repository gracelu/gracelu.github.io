        function coordinate(x, y) {
            this.x = x;

function enter_coordinate()
{
    var text_box = document.getElementById('type_box');
    var text_boxy = document.getElementById('type_box2');

    var results_box = document.getElementById('output');

    var text = parseInt(text_box.value);

      , width = 960 - margin.left - margin.right
      , height = 500 - margin.top - margin.bottom;
    
    var x = d3.scale.linear()
              .domain([0, d3.max(data, function(d) { return d.x; })])
              .range([ 0, width ]);
    
    var y = d3.scale.linear()
              .domain([0, d3.max(data, function(d) { return d.y; })])
              .range([ height, 0 ]);
 
    var chart = d3.select('body')
    .append('svg:svg')
    .attr('width', width + margin.right + margin.left)
    .attr('height', height + margin.top + margin.bottom)
    .attr('class', 'chart')

    var main = chart.append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
    .attr('width', width)
    .attr('height', height)
    .attr('class', 'main')   
        
    // draw the x axis
    var xAxis = d3.svg.axis()
    .scale(x)
    .orient('bottom');

    main.append('g')
    .attr('transform', 'translate(0,' + height + ')')
    .attr('class', 'main axis date')
    .call(xAxis);

    // draw the y axis
    var yAxis = d3.svg.axis()
    .scale(y)
    .orient('left');

    main.append('g')
    .attr('transform', 'translate(0,0)')
    .attr('class', 'main axis date')
    .call(yAxis);

    var g = main.append("svg:g"); 
    
    g.selectAll("scatter-dots")
      .data(data)
      .enter().append("svg:circle")
          .attr("cx", function (d,i) { console.log("dot x: ", x(d.x)); return x(d.x); } )
          .attr("cy", function (d) { return y(d.y); } )

            div.transition()        
                .duration(200)      
                .style("opacity", .9); 
            div.html(d.x + "," + d.y)  
                .style("left", (d3.event.pageX) + "px")     
                .style("top", (d3.event.pageY - 28) + "px");   })
        .on("mouseout", function(d) {       
            div.transition()        
                .duration(500)      
                .style("opacity", 0);   
        })       
        .attr("r", 8);

    var lineFunction = d3.svg.line()
                        .x(function(d, i) {  return x(d.x) + margin.left; })
                         .y(function(d, i) { return y(d.y) + margin.top; })
                        .interpolate("linear");

    var lineGraph = chart.append("path")
                            .attr("d", lineFunction(coord))
                            .attr("stroke", "orange")
                            .attr("stroke-width", 2)
                            .attr("fill", "none");
